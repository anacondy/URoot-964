name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  RELEASE_VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

  build-windows:
    runs-on: windows-latest
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  build-macos:
    runs-on: macos-latest
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: ignore

  build-android:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Android artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-artifact
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: ignore

  release:
    needs: [build-linux, build-windows, build-macos, build-android]
    # Always run release job, even if some builds fail
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag if not exists (for manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git rev-parse "${{ env.RELEASE_VERSION }}" >/dev/null 2>&1; then
            git tag "${{ env.RELEASE_VERSION }}"
            git push origin "${{ env.RELEASE_VERSION }}"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Display structure of downloaded files
        run: |
          echo "=== Available artifacts ==="
          ls -R artifacts 2>/dev/null || echo "No artifacts directory found"

      - name: Collect available release files
        id: collect-files
        run: |
          mkdir -p release-files
          
          # Copy Linux artifacts if available
          if [ -d "artifacts/linux-artifacts" ]; then
            cp artifacts/linux-artifacts/*.deb release-files/ 2>/dev/null || true
            cp artifacts/linux-artifacts/*.AppImage release-files/ 2>/dev/null || true
            echo "✅ Linux artifacts found"
          else
            echo "⚠️ Linux artifacts not available"
          fi
          
          # Copy Windows artifacts if available
          if [ -d "artifacts/windows-artifacts" ]; then
            cp artifacts/windows-artifacts/*.msi release-files/ 2>/dev/null || true
            cp artifacts/windows-artifacts/*.exe release-files/ 2>/dev/null || true
            echo "✅ Windows artifacts found"
          else
            echo "⚠️ Windows artifacts not available"
          fi
          
          # Copy macOS artifacts if available
          if [ -d "artifacts/macos-artifacts" ]; then
            cp artifacts/macos-artifacts/*.dmg release-files/ 2>/dev/null || true
            echo "✅ macOS artifacts found"
          else
            echo "⚠️ macOS artifacts not available"
          fi
          
          # Copy Android artifacts if available
          if [ -d "artifacts/android-artifact" ]; then
            cp artifacts/android-artifact/*.apk release-files/ 2>/dev/null || true
            echo "✅ Android artifacts found"
          else
            echo "⚠️ Android artifacts not available"
          fi
          
          echo "=== Files to release ==="
          ls -la release-files/
          
          # Check if we have any files to release
          if [ -z "$(ls -A release-files 2>/dev/null)" ]; then
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "❌ No artifacts available for release"
          else
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "✅ Found files to release"
          fi

      - name: Generate release notes
        id: release-notes
        run: |
          cat << 'EOF' > release_notes.md
          ## Download Links
          
          See the assets below to download this version and install.
          
          ### Available Platforms:
          EOF
          
          if [ -d "artifacts/linux-artifacts" ]; then
            echo "- ✅ **Linux**: \`.deb\` (Debian/Ubuntu) or \`.AppImage\` (Portable)" >> release_notes.md
          else
            echo "- ⏳ **Linux**: Build pending or failed" >> release_notes.md
          fi
          
          if [ -d "artifacts/windows-artifacts" ]; then
            echo "- ✅ **Windows**: \`.exe\` (NSIS installer) or \`.msi\` (MSI installer)" >> release_notes.md
          else
            echo "- ⏳ **Windows**: Build pending or failed" >> release_notes.md
          fi
          
          if [ -d "artifacts/macos-artifacts" ]; then
            echo "- ✅ **macOS**: \`.dmg\` (Disk image)" >> release_notes.md
          else
            echo "- ⏳ **macOS**: Build pending or failed" >> release_notes.md
          fi
          
          if [ -d "artifacts/android-artifact" ]; then
            echo "- ✅ **Android**: \`.apk\` (Android package)" >> release_notes.md
          else
            echo "- ⏳ **Android**: Build pending or failed" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "> **Note**: Some platform builds may still be in progress or may have failed. Check back later for updates." >> release_notes.md

      - name: Upload to GitHub Release
        if: steps.collect-files.outputs.has_files == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: 'Release ${{ env.RELEASE_VERSION }}'
          body_path: release_notes.md
          files: release-files/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create empty release if no artifacts
        if: steps.collect-files.outputs.has_files == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: 'Release ${{ env.RELEASE_VERSION }} (Pending)'
          body: |
            ## ⏳ Release In Progress
            
            All platform builds are currently in progress or have failed.
            Please check the [Actions tab](../../actions) for build status.
            
            This release will be updated once builds complete successfully.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
