<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="Monte Cristo Vault - A cyberpunk-styled system dashboard with internet speed testing, file management, and system monitoring." />
    <meta name="theme-color" content="#080808" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Performance and display optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="dark" />
    <titleURoot-964</title>
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+JP:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+JP:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" />
    
    <!-- Base styles to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      :root {
        --acid-green: #d4ff00;
        --deep-black: #080808;
      }
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--deep-black);
        color: var(--acid-green);
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
        /* High refresh rate optimizations */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Hardware acceleration */
        transform: translateZ(0);
        backface-visibility: hidden;
        /* Touch optimizations */
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      #root {
        min-height: 100vh;
        /* GPU acceleration for smooth scrolling */
        will-change: scroll-position;
        contain: layout style paint;
      }
      /* Smooth scroll behavior optimized for high refresh rates */
      html {
        scroll-behavior: smooth;
      }
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
